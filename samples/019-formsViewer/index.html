<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forms Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid p-3">
        <div class="row mb-3">
            <div class="col">
                <h4 id="form-title">Submitted Forms</h4>
                <p class="text-muted" id="activity-info"></p>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading forms...</p>
        </div>

        <!-- Error message -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <!-- Forms table -->
        <div id="forms-container" class="d-none">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="forms-table">
                    <thead>
                        <tr id="table-header">
                            <!-- Headers will be dynamically generated -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows will be dynamically generated -->
                    </tbody>
                </table>
            </div>
            <div id="no-forms" class="alert alert-info d-none">
                No forms found matching the criteria.
            </div>
        </div>

        <!-- Debug accordion -->
        <div class="accordion mt-4" role="tablist" id="accordion-1">
            <div class="accordion-item">
                <h2 class="accordion-header" role="tab">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordion-1 .item-1" aria-expanded="false"
                            aria-controls="accordion-1 .item-1">
                        DEBUG: Input Data
                    </button>
                </h2>
                <div class="accordion-collapse collapse item-1" role="tabpanel" data-bs-parent="#accordion-1">
                    <div class="accordion-body">
                        <div id="input_data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto" style="padding: 10px;">
        <div class="row">
            <div class="col d-xxl-flex align-items-xxl-center">
                <button class="btn btn-secondary btn-lg" type="button" id="close_button">Close</button>
            </div>
            <div class="col d-flex justify-content-center" style="font-size: 10px;">
                <p style="margin: 20px;">v1.0.0</p>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-primary btn-lg" id="refresh_button" type="button">Refresh</button>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
