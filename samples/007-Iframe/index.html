<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>plugin-template</title>
  </head>

  <body>
    <div>
      <iframe
        id="iframe-url"
        title="description"
        width="100%"
        style="border: none; height: 500px"
        src=""
      ></iframe>
    </div>
    <footer class="mt-auto" style="padding: 10px">
      <div class="row">
        <div class="col d-xxl-flex align-items-xxl-center">
          <button class="btn btn-primary btn-lg" type="reset">Cancelar</button>
        </div>
        <div class="col d-flex justify-content-center" style="font-size: 10px">
          <p style="margin: 20px">VERSION</p>
        </div>
        <div class="col d-flex justify-content-end">
          <button
            class="btn btn-primary btn-lg"
            id="submit_button"
            type="submit"
          >
            OK
          </button>
        </div>
      </div>
    </footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
